<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Photosnap Website Challenge</title>
</head>
<body>
  <nav class="navbar-section">
    <div class="navbar-section-logo">
      <a href="#"><img src="./assets/shared/desktop/logo.svg" alt="photosnap-logo"></a>
    </div>
    <div class="navbar-section-menu"></div>
    <div class="navbar-section-choices">
      <ul>
        <li><a href="#">STORIES</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">PRICING</a></li>
      </ul>
    </div>
    <button class="navbar-section-button">GET AN INVITE</button>
    <a class="navbar-section-hamicon" href="javascript:void(0);" onclick="myFunction()"><img src="./assets/shared/mobile/menu.svg" alt="navbar-section-hamicon"></a>
  </nav>
  <div class="stories-section">
    <!-- stories section row1 -->
    <div class="stories-section-row1-col1">
      <img class="stories-section-row1-col1-img" src="#" alt="stories-row1-col1-img">
    </div>
    <div class="stories-section-row1-col2">
      <h1 class="stories-section-row1-col2-header"></h1>
      <p class="stories-section-row1-col2-para"></p>
      <button class="stories-section-row1-col2-button"></button>
    </div>
    <!-- !stories section row1 -->

    <!-- stories section row2 -->
    <div class="stories-section-row2-col1">
      <h1 class="stories-section-row2-col1-header"></h1>
      <p class="stories-section-row2-col1-para"></p>
      <button class="stories-section-row1-col2-button"></button>
    </div>
    <div class="stories-section-row2-col2">
      <img class="stories-section-row2-col2-img" src="#" alt="stories-row2-col2-img">
    </div>
    <!-- !stories section row2 -->

    <!-- stories section row3 -->
    <div class="stories-section-row3-col1">
      <img class="stories-section-row3-col1-img" src="#" alt="stories-row3-col1-img">
    </div>
    <div class="stories-section-row3-col2">
      <h1 class="stories-section-row3-col2-header"></h1>
      <p class="stories-section-row3-col2-para"></p>
      <button class="stories-section-row3-col2-button"></button>
    </div>
    <!-- !stories section row3 -->
  </div>

  <div class="preview-section">
    <h1 class="preview-section-item1-header"></h1>
    <p class="preview-section-item1-para"></p>
    <button class="preview-section-item1-button"></button>

    <h1 class="preview-section-item2-header"></h1>
    <p class="preview-section-item2-para"></p>
    <button class="preview-section-item2-button"></button>

    <h1 class="preview-section-item3-header"></h1>
    <p class="preview-section-item3-para"></p>
    <button class="preview-section-item3-button"></button>

    <h1 class="preview-section-item4-header"></h1>
    <p class="preview-section-item4-para"></p>
    <button class="preview-section-item4-button"></button>
  </div>

  <div class="small-card-section">
    <div class="small-card-section-item1">
      <img src="#" alt="small-card-section-item1-img" class="small-card-section-item1-img">
      <h1 class="small-card-section-item1-header"></h1>
      <p class="small-card-section-item1-para"></p>
    </div>
    <div class="small-card-section-item2">
      <img src="#" alt="small-card-section-item2-img" class="small-card-section-item2-img">
      <h1 class="small-card-section-item2-header"></h1>
      <p class="small-card-section-item2-para"></p>
    </div>
    <div class="small-card-section-3">
      <img src="#" alt="small-card-section-item3-img" class="small-card-section-item3-img">
      <h1 class="small-card-section-item3-header"></h1>
      <p class="small-card-section-item3-para"></p>
    </div>
  </div>

  <footer>
    <div class="footer-col1">
      <img src="#" alt="footer-col1-logo" class="footer-col1-logo">
      <ul class="footer-col2-socials">
        <li><a href="#"><img src="#" alt="facebook-logo"></a></li>
        <li><a href="#"><img src="#" alt="youtube-logo"></li>
        <li><a href="#"><img src="#" alt="twitter-logo"></li>
        <li><a href="#"><img src="#" alt="pintrest-logo"></li>
        <li><a href="#"><img src="#" alt="instagram-logo"></li>
      </ul>
    </div>
    <div class="footer-col2">
      <ul class="footer-col2-nav">
        <li><a href="#">HOME</a></li>
        <li><a href="#">STORIES</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">PRICING</a></li>
      </ul>
    </div>
    <div class="footer-col3">
      <button class="footer-col3-button">GET AN INVITE</button>
      <p>Copyright 2019. All Rights Reserved</p>
    </div>
  </footer>


</div>
<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  </script>
</body>
</html>
